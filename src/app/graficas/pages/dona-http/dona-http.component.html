<h1>Redes sociales mas usadas</h1>
<hr>

<div *ngIf="doughnutChartData.datasets.length === 0"
    class="alert alert-info">
  Cargando Data....
</div>


<div class="row" *ngIf="doughnutChartData.datasets.length !== 0" >
  <div class="col">
    <div style="display: block">
      <canvas baseChart
        [data]="doughnutChartData"

        [type]="doughnutChartType">
      </canvas>
    </div>
  </div>
</div>
